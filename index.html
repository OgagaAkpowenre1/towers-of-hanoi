<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aistyles.css">
    <title>Towers Of Hanoi</title> 
</head>
<body>
    <section class="navbar">
        <i id="menu-icon" class="fa-solid fa-bars"></i>
        <h1>Towers of Hanoi</h1>
    </section>
    <section class="content">
        <section id="sidebar" class="sidebar">
            
            <h2>This is the sidebar</h2>
        </section>
        <section id="game" class="main">
            <div class="tower" id="towerA"> 
                
            </div>
        
            <div class="tower" id="towerB">
                
            </div>
        
            <div class="tower" id="towerC">
                
            </div>
        </section>
    </section>

    <div id="game-setup-modal" class="modal">
        <div class="modal-content">
          <h2>Game Setup</h2>
          <form id="game-setup-form">
            <label for="starting-tower">Select Starting Tower:</label>
            <select id="starting-tower" name="starting-tower">
              <option value="A">Tower A</option>
              <option value="B">Tower B</option>
              <option value="C">Tower C</option>
            </select>
      
            <label for="num-floors">Number of Floors:</label>
            <input type="number" id="num-floors" name="num-floors" min="1" max="10" value="3" required>
      
            <button type="submit">Start Game</button>
          </form>
        </div>
      </div>
      

    <div class="toast-container" id="errorToast"></div>
    <button id="replay" class="replay-btn">Replay?</button>

    <script src="https://kit.fontawesome.com/18aba390b9.js" crossorigin="anonymous"></script>
    <script src="classVer.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</body>
</html>
